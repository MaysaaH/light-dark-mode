<!DOCTYPE html>
<html>
<head>
  <title>Light/Dark Mode Toggle</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="toggle" class="toggle">
    <label for="toggle" class="label"></label>
  </div>
  <h1>Light/Dark Mode Toggle</h1>
  <p class="animate__animated animate__pulse animate__infinite">Click the toggle to switch between light and dark mode!</p>

  <script src="script.js"></script>
</body>
</html>
